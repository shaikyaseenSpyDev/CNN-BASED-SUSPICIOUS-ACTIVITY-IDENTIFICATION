{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>

<link rel="stylesheet" type="text/css" href="{% static 'css/hacker_theme.css' %}" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter User ID");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t2.focus();
	return false;
	}
	return true;
	}
	</script>
</head>
<body>
<div class="container">
	<div id="header">
		<div id="logo">
			<center><h2 class="glitch">CNN Based Suspicious Activity Identification</h2></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div class="nav" id="menu">
		<ul><center>
			<li class="first current_page_item"><a href="{% url 'index' %}">Home</a></li>
			<li class="first current_page_item"><a href="{% url 'AdminLogin' %}">Admin Login Here</a></li>
			</center></ul>	<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="https://res.cloudinary.com/duupl1fy5/image/upload/v1748329280/Break_IN_r3xr3r.jpg" width="800" height="400" alt="Hacker Theme" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'AdminLoginAction' %} onsubmit="return validate(this);">
<br/>{% csrf_token %}<br/>
   <h3 class="glitch"><b>Admin Login Screen</b></h3>
   <div class="alert alert-error"><center>{{ data|safe }}</center></div>

	  <tr><td><b>Password</b></td><td><input type="password" name="t2" size="30"/></td></tr>

		</td>
		</tr>
